
<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #products-static-resources},
                                                ~{:: #products-header},
                                                ~{:: #products-nav},
                                                ~{:: #products-main-content},
                                                ~{:: #products-footer}
                                               )}">

<head>
    <title>Create Account</title>

</head>
<body>
<div id="products-header">
    Header of Create Account Page
</div>
<div id="products-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
    Nav
</div>
<div id="products-main-content">
    <h2>Create New Account</h2>
    <form th:action="@{/login/home}" th:object="${user}" method="post">
        <label> User name:
            <input type="text" th:field="*{userName}">
        </label>
        </br>
        <label>First Name:
            <input type="text" th:field="*{firstName}">
        </label>
        </br>
        <label>Last Name:
            <input type="text" th:field="*{lastName}">
        </label>
        </br>
        <label>Password:
            <input type="password" th:field="*{password}">
        </label>
        </br>
        <label>Re-type password:
            <input type="password" th:field="*{rePassword}">
        </label>
        </br>
        <label>Mother's first name?:
            <input type="text" th:field="*{secret}">
        </label>
        </br>
        <input type="submit" value="submit">
    </form>
</div>
<div id="products-footer" th:replace="~{/fragments/app-fragments :: copyright}">
    Footer
</div>
</body>
</html>
