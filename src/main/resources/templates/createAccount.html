
<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #products-static-resources},
                                                ~{:: #products-header},
                                                ~{:: #products-nav},
                                                ~{:: #products-main-content},
                                                ~{:: #products-footer}
                                               )}">

<head>
    <title>Title of Products Page</title>
    <th:block id="products-static-resources">
        <script type="text/javascript" src="../static/products.js" th:src="@{/products.js}"></script>
    </th:block>
</head>
<body>
<div id="products-header">
    Header of Create Account Page
</div>
<div id="products-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
    Nav
</div>
<div id="products-main-content">
    <h2>Create Account</h2>
    <form th:action="@{/c/myAccount}" th:object="${user}" method="post"
        style="max-width: 500px; margin: 0 auto;">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*User Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{userName}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="2" maxlength="45" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{password}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*Re-Password:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{rePassword}" class="form-control" required minlength="5" maxlength="15"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">*Secret:</label>
                <div class="col-sm-8">
                    <input type="password" th:field="*{secret}" class="form-control" required minlength="8" maxlength="45"/>
                </div>
                <p>*Secret answer, is a safe word for the user to be able to delete the account</p>
            </div>
            <p>(*) is a required field</p>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Create Account</button>
            </div>
        </div>
    </form>
</div>
<div id="products-footer" th:replace="~{/fragments/app-fragments :: copyright}">
    Footer
</div>
</body>
</html>
