<!DOCTYPE html>
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},
                                                ~{:: #home-footer}
                                               )}">

<head>
    <title>/log-in/updateAccount</title>
    <th:block id="home-static-resources">
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
    </th:block>
</head>
<body>
<div id="home-header">
    /log-in/updateAccount
</div>
<div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-login}">
    Home Nav
</div>
<div id="home-main-content">
    <h2>Update here</h2>
    <form th:action="@{/updateAccount/updated/accountManagement}" th:object="${user}" method="post">
        <label>Name:
            <input type="text" th:field="*{firstName}">
        </label>
        <label>Lastname:
            <input type="text" th:field="*{lastName}">
        </label>
        <br>
        <label>*Current Password:
            <input type="password" th:field="*{oldPassword}">
        </label>
        <label>New password:
            <input type="password" th:field="*{password}">
        </label>
        <label>Re-new-password:
            <input type="password" th:field="*{rePassword}">
        </label>
        <br>
        <input type="submit" value="submit">
        <br>
        <p>(*) is a required field</p>
    </form>
</div>
<div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
    Footer
</div>
</body>
</html>
